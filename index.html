<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Care Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #2c7be5;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a5ec8;
    }
    .section {
      margin: 40px auto;
      padding: 20px;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #2c7be5;
    }
  </style>
</head>
<body>

  <h1>üë®‚Äç‚öï Health Care Web App</h1>

  <!-- BMI Calculator -->
  <div class="section">
    <h2>üìä BMI Calculator</h2>
    <input type="number" id="height" placeholder="Enter height in cm"><br>
    <input type="number" id="weight" placeholder="Enter weight in kg"><br>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="bmiResult"></div>
  </div>

  <!-- Food Health Checker -->
  <div class="section">
    <h2>üçé Food Health Checker</h2>
    <input type="text" id="foodInput" placeholder="Enter food name"><br>
    <button class="btn" onclick="checkFood()">Check Food</button>
    <div class="result" id="foodResult"></div>
  </div>

  <!-- Natural Remedies -->
  <div class="section">
    <h2>üí° Natural Remedies</h2>
    <select id="problem">
      <option value="">--Select a problem--</option>
      <option value="headache">Headache</option>
      <option value="stomach">Stomach Pain</option>
      <option value="cold">Cold</option>
      <option value="acidity">Acidity</option>
    </select><br>
    <button class="btn" onclick="showRemedy()">Show Remedy</button>
    <div class="result" id="remedyResult"></div>
  </div>

  <!-- User Info Form -->
  <div class="section">
    <h2>üìù Health Info Form</h2>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <input type="number" id="age" placeholder="Enter your age"><br>
    <button class="btn" onclick="submitForm()">Submit</button>
    <div class="result" id="formResult"></div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    function calculateBMI() {
      const h = parseFloat(document.getElementById('height').value);
      const w = parseFloat(document.getElementById('weight').value);
      const result = document.getElementById('bmiResult');

      if (!h || !w) {
        result.textContent = "Please enter valid height and weight.";
        return;
      }

      const bmi = (w / ((h / 100) ** 2)).toFixed(1);
      let status = '';

      if (bmi < 18.5) status = 'Underweight';
      else if (bmi < 25) status = 'Normal';
      else if (bmi < 30) status = 'Overweight';
      else status = 'Obese';

      result.textContent = Your BMI is ${bmi} (${status});
    }

    function checkFood() {
      const food = document.getElementById('foodInput').value.toLowerCase();
      const result = document.getElementById('foodResult');

      const healthy = ['apple', 'banana', 'carrot', 'broccoli', 'nuts'];
      const unhealthy = ['burger', 'pizza', 'chips', 'coke'];
      const moderate = ['rice', 'bread', 'potato'];

      if (healthy.includes(food)) result.textContent = ${food} is Healthy ‚úÖ;
      else if (unhealthy.includes(food)) result.textContent = ${food} is Unhealthy ‚ùå;
      else if (moderate.includes(food)) result.textContent = ${food} is Moderate ‚ö†;
      else result.textContent = Food not found in database.;
    }

    function showRemedy() {
      const problem = document.getElementById('problem').value;
      const result = document.getElementById('remedyResult');

      const remedies = {
        headache: 'Drink water, rest in a quiet dark room, apply peppermint oil.',
        stomach: 'Drink warm water, use ginger or mint tea, rest.',
        cold: 'Use steam inhalation, drink warm fluids, rest.',
        acidity: 'Drink cold milk, eat banana, avoid spicy food.'
      };

      result.textContent = remedies[problem] || 'Please select a problem.';
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const result = document.getElementById('formResult');

      if (!name || !age) {
        result.textContent = "Please fill out all fields.";
        return;
      }

      result.textContent = Hello ${name}, age ${age}. Welcome to your health dashboard!;
    }
  </script>

</body>
</html>

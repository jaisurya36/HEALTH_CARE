<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Care Web App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c7be5;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #2c7be5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a5ec8;
    }
  </style>
</head>

<body>
  <h1>👨‍⚕ Welcome to Health Care Web App</h1>
  <p>This app helps you check food healthiness, BMI, and get natural health tips!</p>

  <a class="btn" onclick="checkFood()">🍎 Check Food Health</a>
  <a class="btn" onclick="calculateBMI()">📊 BMI Calculator</a>
  <a class="btn" onclick="showTips()">💡 Natural Remedies</a>

  <script>
    function checkFood() {
      alert("🍎 This feature will check if the food is healthy or not!");
    }

    function calculateBMI() {
      alert("📊 This will open the BMI Calculator (coming soon)!");
    }

    function showTips() {
      alert("💡 Natural health tips will be shown here!");
    }
  </script>
</body>
</html>
